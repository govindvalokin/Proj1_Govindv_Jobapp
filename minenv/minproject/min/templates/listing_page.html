{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/listing_page.css' %}">
</head>
<body>
        {% if messages %}
            {% for m in messages %}
                <div class="alert">
                    <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <p> {{ m }}</p>
                </div>
            {% endfor %}
        {% endif %} 
    
    
    <div class="container">
        
        <h1>Listing Page</h1>
        <table>
        
            <tr class="heading">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Job Role</th>
                <th>Phone Number</th>
                <th>Action1</th>
                <th>Action2</th>
            </tr>
            {% for i in data %}
            <tr>
                
                <td>{{i.first_name}}</td>
                <td>{{i.last_name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.job_role}}</td>
                <td>{{i.phone}}</td>
                
                <td><a href="/updateform?userid={{i.id}}"><button class="editbutton">Edit</button></a></td>
                <td><a href="/deleteform?userid={{i.id}}"><button class="delete-button">Delete</button></td>
            </tr>
            {% endfor %}    
        </table>
        <div class="newform">
            <a href="{% url 'jobform' %}"><button id="butt-2">New Form</button></a>
        </div>
    </div>
    
    
</body>
</html>
